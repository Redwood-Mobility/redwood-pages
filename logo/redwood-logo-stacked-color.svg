<svg width="200" height="220" viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Redwood Mobility - Stacked Lockup -->
  <!-- Full Color for Light Backgrounds -->
  
  <!-- Logo Mark -->
  <g transform="translate(50, 10)">
    <circle cx="50" cy="50" r="42" fill="none" stroke="#A14E2B" stroke-width="3" 
            stroke-dasharray="50 20" transform="rotate(-45 50 50)"/>
    <circle cx="50" cy="50" r="32" fill="none" stroke="#A14E2B" stroke-width="3"
            stroke-dasharray="40 15" transform="rotate(30 50 50)"/>
    <circle cx="50" cy="50" r="22" fill="none" stroke="#A14E2B" stroke-width="3"
            stroke-dasharray="30 12" transform="rotate(-20 50 50)"/>
    <circle cx="50" cy="50" r="12" fill="none" stroke="#A14E2B" stroke-width="3"
            stroke-dasharray="20 10" transform="rotate(60 50 50)"/>
    <circle cx="50" cy="50" r="5" fill="#2E473B"/>
  </g>
  
  <!-- Wordmark -->
  <text x="100" y="150" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="22" font-weight="800" letter-spacing="0.18em" fill="#2E473B">REDWOOD</text>
  <text x="100" y="178" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="22" font-weight="800" letter-spacing="0.18em" fill="#A14E2B">MOBILITY</text>
</svg>
