<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.organization.name }}">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- Theme Color for Mobile -->
    <meta name="theme-color" content="#A14E2B">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{% if page.og_image %}{{ page.og_image }}{% else %}{{ site.url }}/assets/images/redwood-og.jpg{% endif %}">
    <meta property="og:site_name" content="{{ site.organization.name }}">

    <!-- Twitter Card -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url | absolute_url }}">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="twitter:image" content="{% if page.og_image %}{{ page.og_image }}{% else %}{{ site.url }}/assets/images/redwood-og.jpg{% endif %}">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    {% seo %}
</head>

<!-- Navigation -->
<nav>
    <a href="{{ '/' | relative_url }}" class="logo-link">
        <svg class="logo" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg" aria-label="Redwood Mobility">
            <!-- Logo Mark - Broken Orbit -->
            <g transform="translate(10, 10)">
                <circle cx="40" cy="40" r="33.6" fill="none" stroke="#A14E2B" stroke-width="2.4"
                        stroke-dasharray="40 16" transform="rotate(-45 40 40)"/>
                <circle cx="40" cy="40" r="25.6" fill="none" stroke="#A14E2B" stroke-width="2.4"
                        stroke-dasharray="32 12" transform="rotate(30 40 40)"/>
                <circle cx="40" cy="40" r="17.6" fill="none" stroke="#A14E2B" stroke-width="2.4"
                        stroke-dasharray="24 9.6" transform="rotate(-20 40 40)"/>
                <circle cx="40" cy="40" r="9.6" fill="none" stroke="#A14E2B" stroke-width="2.4"
                        stroke-dasharray="16 8" transform="rotate(60 40 40)"/>
                <circle cx="40" cy="40" r="4" class="logo-center-dot"/>
            </g>
            <!-- Wordmark -->
            <text x="115" y="42" class="logo-text-redwood" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
                  font-size="28" font-weight="800" letter-spacing="0.12em">REDWOOD</text>
            <text x="115" y="72" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
                  font-size="28" font-weight="800" letter-spacing="0.12em" fill="#A14E2B">MOBILITY</text>
        </svg>
    </a>
    <div class="nav-links">
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact" class="nav-cta">Contact</a>
    </div>
</nav>
